      tags:
      - "user"
      summary: "Logout"
      description: "Logout from current account"
      operationId: "userLogoutPOST"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      responses:
        200:
          description: "succesfull logout"
        404:
          description: "error in logout"
