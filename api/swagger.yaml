      tags:
      - "user"
      summary: "retrieve a user, based on cookies"
      description: "returns a specific user, based on cookies and login done before"
      operationId: "getUser"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        404:
          description: "User not found"
      x-swagger-router-controller: "User"
  /user/login:
