        description: "title of book(s) to return"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid title supplied"
        404:
          description: "Book not found"
      x-swagger-router-controller: "Book"
  /books/byTheme/{theme}:
    get:
      tags:
      - "book"
      summary: "Find book(s) by theme"
      description: "Returns a list of books with specified theme"
      operationId: "getBooksByTheme"
      produces:
      - "application/json"
      parameters:
      - name: "theme"
        in: "path"
        description: "theme of books to return"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid theme supplied"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /books/byGenre/{genre}:
    get:
      tags:
      - "book"
      summary: "Find book(s) by genre"
      description: "Returns a book (or more) with specified genre"
      operationId: "getBooksByGenre"
      produces:
      - "application/json"
      parameters:
      - name: "genre"
        in: "path"
        description: "genre of book(s) to return"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid genre supplied"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /books/byAuthor/{author}:
    get:
      tags:
      - "book"
      summary: "Find book(s) by author"
      description: "Returns a book (or more) with specified author"
