        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid author supplied"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /books/byPublicationDate/{date}:
    get:
      tags:
      - "book"
      summary: "Find book(s) by publication date"
      description: "Returns a book (or more) with specified date"
      operationId: "getBooksByPublicationDate"
      produces:
      - "application/json"
      parameters:
      - name: "date"
        in: "path"
        description: "publication date of book(s) to return"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid date supplied"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /books/sponsored:
    get:
      tags:
      - "book"
      summary: "Find sponsored books"
      description: "Returns a list of sponsored books"
      operationId: "getSponsoredBooks"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /books/bySoldCopies:
    get:
      tags:
      - "book"
      summary: "Find books by number of sold copies"
      description: "Returns a list of books ordered by sold copies"
      operationId: "getBookBySoldCopies"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"

      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Book"
  /books/bySoldCopiesInMonth/{month}/{year}:
    get:
      tags:
      - "book"
      summary: "Get books ordered by num of sold copies in the specified month (num 0-11)"
      description: "Returns books ordered by num of sold copies in the specified month"
      operationId: "getBooksBySoldCopiesInMonth"
      produces:
      - "application/json"
      parameters:
      - name: "month"
        in: "path"
        description: "month value, in range 0-11"
        required: true
        type: "integer"
        format: "int64"
      - name: "year"
        in: "path"
        description: "year value"
        required: true
        type: "integer"
        format: "int64"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid date supplied"
        404:
          description: "Books not found"
      x-swagger-router-controller: "Book"
  /authors:
    get:
      tags:
      - "author"
      summary: "Authors present in our website"
      description: "List of authors  present in our website"
      operationId: "authorsGET"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "A collection of Author"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Author"
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Author"
  /author/{authorId}:
    get:
      tags:
      - "author"
      summary: "Find author by ID"
      description: "Returns an author"
      operationId: "getAuthorById"
      produces:
      - "application/json"
      parameters:
      - name: "authorId"
        in: "path"
        description: "ID of author to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
