      summary: "Find author by name"
      description: "Returns an author"
      operationId: "getAuthorByName"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "name of author to return"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Author"
        400:
          description: "Invalid name supplied"
        404:
          description: "Author not found"
      x-swagger-router-controller: "Author"
  /events:
    get:
      tags:
      - "event"
      summary: "Events in schedule"
      description: "List of events in schedule"
      operationId: "eventsGET"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "A collection of events"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Event"
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Event"
  /events/{eventId}:
    get:
      tags:
      - "event"
      summary: "Find event by ID"
      description: "Returns a specific event"
      operationId: "findEventById"
      produces:
      - "application/json"
      parameters:
      - name: "eventId"
        in: "path"
        description: "ID of event to register in"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Event not found"
      x-swagger-router-controller: "Event"
  /events/byName/{eventName}:
    get:
      tags:
      - "event"
      summary: "Find event by name"
      description: "Returns a specific event by name"
      operationId: "findEventsByName"
      produces:
      - "application/json"
      parameters:
      - name: "eventName"
        in: "path"
        description: "name of event to register in"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid name supplied"
        404:
          description: "Event not found"
      x-swagger-router-controller: "Event"
  /events/byCategory/{category}:
    get:
      tags:
      - "event"
      summary: "Find events by category"
      description: "Returns a list of events by category"
      operationId: "findEventByCategory"
      produces:
      - "application/json"
      parameters:
      - name: "category"
        in: "path"
        description: "category of event to register in"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid category supplied"
        404:
          description: "Event not found"
      x-swagger-router-controller: "Event"
  /events/byMonth/{month}/{year}:
    get:
      tags:
      - "event"
      summary: "Find events by date"
      description: "Returns a list of events by date"
      operationId: "findEventByMonth"
      produces:
      - "application/json"
      parameters:
      - name: "month"
        in: "path"
        description: "1-12 value for the month"
        required: true
        type: "integer"
        format: "int64"
      - name: "year"
        in: "path"
        description: "year of the events searched"
        required: true
        type: "integer"
        format: "int64"
      - name: "offset"
        in: "query"
        description: "Pagination offset. Default is 0."
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
        required: false
